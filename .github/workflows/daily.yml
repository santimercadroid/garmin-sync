name: Garmin Sync Daily

on:
  schedule:
    # 11:00 UTC = 08:00 Argentina
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        # AQUÍ AGREGAMOS LA LIBRERÍA QUE FALTA:
        run: |
          pip install gspread google-auth garminconnect google-api-python-client pandas
      - name: Run script
        env:
          GARMIN_USER: ${{ secrets.GARMIN_USER }}
          GARMIN_PWD: ${{ secrets.GARMIN_PWD }}
          TRIX_ID: ${{ secrets.TRIX_ID }}
          GOOGLE_JSON: ${{ secrets.GOOGLE_JSON }}
        run: python main.py
